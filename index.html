<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Speech - 당신의 스피치, 새로운 차원으로</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 새로운 랜딩 페이지 디자인 -->
    <div class="landing-hero" style="background-image: url('landing_2.png');">
        <div class="hero-overlay">
            <div class="hero-content">
                <div class="solution-sections">
                    <div class="solution-section left-section" onclick="goToCorporate()">
                        <h3>기업 솔루션</h3>
                        <p>조직의 커뮤니케이션 역량을 최고 수준으로</p>
                        <div class="section-stats">
                            <span class="stat-item">50+ 협력기업</span>
                            <span class="stat-item">95% 재계약률</span>
                            <span class="stat-item">40% 스킬 향상</span>
                        </div>
                    </div>
                    
                    
                    <div class="solution-section right-section" onclick="goToPersonal()">
                        <h3>1대1 솔루션</h3>
                        <p>숨겨진 스피치 잠재력을 깨워드립니다</p>
                        <div class="section-stats">
                            <span class="stat-item">1,000+ 수강생</span>
                            <span class="stat-item">98% 목표달성</span>
                            <span class="stat-item">8주 평균 변화</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-link" onclick="goToAbout()">About</a>
        <a href="#" class="nav-link" onclick="goToContact()">Contact</a>
        <a href="#" class="nav-link" onclick="goToProcess()">Process</a>
    </nav>

    <!-- 모바일 메뉴 토글 (모바일에서만 표시) -->
    <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- 모바일 메뉴 오버레이 -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu-content">
            <button class="mobile-option corporate-option" onclick="goToCorporate()">
                <h3>기업 교육</h3>
                <p>조직 커뮤니케이션 혁신</p>
            </button>
            <button class="mobile-option personal-option" onclick="goToPersonal()">
                <h3>개인 성장</h3>
                <p>개인 스피치 역량 강화</p>
            </button>
            <div class="mobile-nav-links">
                <a href="#" onclick="goToAbout()">About</a>
                <a href="#" onclick="goToContact()">Contact</a>
                <a href="#" onclick="goToProcess()">Process</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
