<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Speech - 당신의 스피치, 새로운 차원으로</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 3-Split 랜딩 페이지 -->
    <div class="landing-container">
        <!-- 왼쪽: 기업용 -->
        <div class="landing-section landing-corporate" id="corporateSection">
            <div class="section-content">
                <div class="section-header">
                    <h1 class="section-title">기업 교육</h1>
                    <p class="section-subtitle">조직의 커뮤니케이션 역량을<br>최고 수준으로 끌어올립니다</p>
                </div>
                
                <div class="section-features">
                    <div class="feature">
                        <span class="feature-number">50+</span>
                        <span class="feature-label">협력 기업</span>
                    </div>
                    <div class="feature">
                        <span class="feature-number">95%</span>
                        <span class="feature-label">재계약률</span>
                    </div>
                    <div class="feature">
                        <span class="feature-number">40%↑</span>
                        <span class="feature-label">스킬 향상</span>
                    </div>
                </div>

                <button class="cta-button corporate-cta" onclick="goToCorporate()">
                    <span>기업 솔루션 보기</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 중앙: 강사 이미지 (커튼 효과) -->
        <div class="landing-center">
            <div class="instructor-image">
                <div class="image-placeholder">
                    <!-- 강사 사진이 들어갈 자리 -->
                    <div class="placeholder-content">
                        <div class="logo">Grace Speech</div>
                        <p class="tagline">소통의 힘으로 세상을 변화시킵니다</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 개인용 -->
        <div class="landing-section landing-personal" id="personalSection">
            <div class="section-content">
                <div class="section-header">
                    <h1 class="section-title">개인 성장</h1>
                    <p class="section-subtitle">당신의 숨겨진 스피치 잠재력을<br>완전히 깨워드립니다</p>
                </div>
                
                <div class="section-features">
                    <div class="feature">
                        <span class="feature-number">1,000+</span>
                        <span class="feature-label">수강생</span>
                    </div>
                    <div class="feature">
                        <span class="feature-number">98%</span>
                        <span class="feature-label">목표달성</span>
                    </div>
                    <div class="feature">
                        <span class="feature-number">8주</span>
                        <span class="feature-label">평균 변화</span>
                    </div>
                </div>

                <button class="cta-button personal-cta" onclick="goToPersonal()">
                    <span>개인 과정 보기</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-link" onclick="goToAbout()">About</a>
        <a href="#" class="nav-link" onclick="goToContact()">Contact</a>
        <a href="#" class="nav-link" onclick="goToProcess()">Process</a>
    </nav>

    <!-- 모바일 메뉴 토글 (모바일에서만 표시) -->
    <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- 모바일 메뉴 오버레이 -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu-content">
            <button class="mobile-option corporate-option" onclick="goToCorporate()">
                <h3>기업 교육</h3>
                <p>조직 커뮤니케이션 혁신</p>
            </button>
            <button class="mobile-option personal-option" onclick="goToPersonal()">
                <h3>개인 성장</h3>
                <p>개인 스피치 역량 강화</p>
            </button>
            <div class="mobile-nav-links">
                <a href="#" onclick="goToAbout()">About</a>
                <a href="#" onclick="goToContact()">Contact</a>
                <a href="#" onclick="goToProcess()">Process</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
